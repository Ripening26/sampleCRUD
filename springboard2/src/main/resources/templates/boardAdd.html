<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 입력</title>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
	<h1>글 추가 폼</h1>
	<form action="/boardAdd" method="POST">
		<table id="customers" >
			<tr>
				<td>비밀번호 : <input type="text" name="boardPw"></td>
			</tr>
			<tr>	
				<td>제목 :<input type="text" name="boardTitle"></td>
			</tr>
			<tr>
				<td>내용 :<input type="text" name="boardContent"></td>
			</tr>
			<tr>
				<td>글쓴이:<input type="text" name="boardUser"></td>
			</tr>	
			<tr>
				<td><input type="submit" value="입력"></td>
			</tr>
		</table>
	</form>
	<a th:href="@{/boardList}" ><button>돌아가기</button></a>
</body>
</html>
